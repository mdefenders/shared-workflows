name: Publish Docker Image

on:
  workflow_call:

jobs:
  quality-check:
    name: Code Quality Gates
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Lint code (ESLint)
        run: npx eslint .

      - name: Vulnerabilities Check (npm audit)
        run: npm audit --audit-level=high

      - name: Run tests with coverage (Jest)
        run: mkdir  coverage && npm run test -- --coverage | tee coverage/output.txt

      - name: Check test coverage threshold
        run: |
          COVERAGE=$(cat coverage/output.txt | grep 'All files' | awk '{print $4}' | tr -d '%')
          MIN_COVERAGE=${{ vars.MIN_COVERAGE || 80 }}
          echo "Minimum coverage threshold is $MIN_COVERAGE%"
          echo "Current coverage: $COVERAGE%"
          if (( $(echo "$COVERAGE < $MIN_COVERAGE" | bc -l) )); then
            echo "Coverage below threshold ($MIN_COVERAGE%)"
            exit 1
          fi